<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL Timer - Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display-page">
        <!-- Text Display -->
        <div id="textDisplay">
            <h1 class="display-title">Your event name here!</h1>
        </div>
        
        <!-- Match Timer Display -->
        <div id="timerDisplay" style="display: none;">
            <div class="team-card">
                <div class="team-number display-small">1234</div>
                <div class="table-name heading-large">Table 1A</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">5678</div>
                <div class="table-name heading-large">Table 1B</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">9012</div>
                <div class="table-name heading-large">Table 2A</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">3456</div>
                <div class="table-name heading-large">Table 2B</div>
            </div>
            <div class="timer-container">
                <div class="match-info">Match <span id="displayMatchNumber">--</span>/<span id="displayMatchTotal">--</span></div>
                <div class="timer-time">2:30</div>
            </div>
            <div id="brandBar">
                <img src="media/fll-assets/full-color/FLL-RGB_Challenge-horiz-full-color.png"/>
                <div class="divider"></div>
                <img src="media/unearthed-assets/first_age_fll_unearthed_wordmark_rgb_black.png"/>
            </div>
        </div>
    </div>
    
    <script src="display.js"></script>
</body>
</html>
