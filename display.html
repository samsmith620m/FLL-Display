<!DOCTYPE html>
<html class="display" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLLC Display - Display Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display-page">
        <!-- Text Display -->
        <div id="textDisplay">

            <div id="branding">
                <div id="logos">
                    <img id="logoFLL" 
                        src="media/firstlegoleague-logo-all-formats/FIRSTLEGOLeague-IconHorizontal/FIRSTLego_iconHorz_RGB.png" 
                        alt="FIRST LEGO League Logo"
                    >
                    <div id="fllLogoAndWordmark">
                        <img id="logoUnearthed" 
                            src="media/unearthed-assets/first_age_fll_unearthed_logo_only_rgb_fullcolor.png" 
                            alt="FIRST LEGO League Unearthed Logo"
                        >
                        <img id="wordmarkUnearthed" 
                            src="media/unearthed-assets/first_age_fll_unearthed_wordmark_rgb_black.png" 
                            alt="FIRST LEGO League Unearthed Wordmark"
                        >
                    </div>
                </div>
                <h1 id="eventName">Your event name here!</h1>
            </div>

            <h2 id="customText">Enter some custom text you want here</h2>

            <div id="brandBar">
                <div class="marquee">
                    <div class="marquee-content-text" aria-hidden="true"></div>
                    <!-- Duplicate for seamless loop -->
                    <div class="marquee-content-text" aria-hidden="true"></div>
                    <div class="marquee-content-text" aria-hidden="true"></div>
                    <div class="marquee-content-text" aria-hidden="true"></div>
                </div>
            </div>
        </div>
        
        <!-- Match Timer Display -->
        <div id="timerDisplay" style="display: none;">
            <div class="team-card">
                <div class="team-number display-small">1234</div>
                <div class="table-name heading-large">Table 1A</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">5678</div>
                <div class="table-name heading-large">Table 1B</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">9012</div>
                <div class="table-name heading-large">Table 2A</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">3456</div>
                <div class="table-name heading-large">Table 2B</div>
            </div>
            <div class="timer-container">
                <div class="timer-time">2:30</div>
                <div class="match-count heading-large">
                    <span id="displayEventName"></span>
                    <span class="match-divider"></span>
                    <span>Match <span id="displayMatchNumber">--</span></span>
                </div>
            </div>
            <div id="brandBar">
                <div class="marquee">
                    <div class="marquee-content"></div>
                    <!-- Duplicate for seamless loop -->
                    <div class="marquee-content" aria-hidden="true"></div>
                    <div class="marquee-content" aria-hidden="true"></div>
                    <div class="marquee-content" aria-hidden="true"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="display.js"></script>
</body>
</html>
