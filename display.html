<!DOCTYPE html>
<html class="display" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - FLLC Display</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display-page">
        <!-- Text Display -->
        <div id="textDisplay">

            <div id="branding">
                <div id="logos">
                    <img id="logoFLL" 
                        src="media/firstlegoleague-logo-all-formats/FIRSTLEGOLeague-IconHorizontal/FIRSTLego_iconHorz_RGB.png" 
                        alt="FIRST LEGO League Logo"
                    >
                    <div id="fllLogoAndWordmark">
                        <img id="logoUnearthed" 
                            src="media/unearthed-assets/first_age_fll_unearthed_logo_only_rgb_fullcolor.png" 
                            alt="FIRST LEGO League Unearthed Logo"
                        >
                        <img id="wordmarkUnearthed" 
                            src="media/unearthed-assets/first_age_fll_unearthed_wordmark_rgb_black.png" 
                            alt="FIRST LEGO League Unearthed Wordmark"
                        >
                    </div>
                </div>
                <h1 id="eventName" translate="no">Your event name here!</h1>
            </div>

            <h2 id="customText" translate="no">Enter some custom text you want here</h2>

            <div id="brandBar">
                <div class="marquee">
                    <div class="marquee-content-text" aria-hidden="true"></div>
                    <!-- Duplicate for seamless loop -->
                    <div class="marquee-content-text" aria-hidden="true"></div>
                    <div class="marquee-content-text" aria-hidden="true"></div>
                    <div class="marquee-content-text" aria-hidden="true"></div>
                </div>
            </div>
        </div>
        
        <!-- Match Timer Display -->
        <div id="timerDisplay" style="display: none;">
            <div class="team-card">
                <div class="team-info">
                    <div class="team-number display-small">Team Number</div>
                    <div class="team-name" translate="no">Team Name</div>
                </div>
                <div class="table-name heading-large" translate="no">Table Name</div>
            </div>
            <div class="team-card">
                <div class="team-info">
                    <div class="team-number display-small">Team Number</div>
                    <div class="team-name" translate="no">Team Name</div>
                </div>
                <div class="table-name heading-large" translate="no">Table Name</div>
            </div>
            <div class="team-card">
                <div class="team-info">
                    <div class="team-number display-small">Team Number</div>
                    <div class="team-name" translate="no">Team Name</div>
                </div>
                <div class="table-name heading-large" translate="no">Table Name</div>
            </div>
            <div class="team-card">
                <div class="team-info">
                    <div class="team-number display-small">Team Number</div>
                    <div class="team-name" translate="no">Team Name</div>
                </div>
                <div class="table-name heading-large" translate="no">Table Name</div>
            </div>
            <div class="timer-container">
                <div class="timer-time" translate="no">2:30</div>
                <div class="match-count heading-large">
                    <span id="displayEventName" translate="no"></span>
                    <span class="match-divider"></span>
                    <span>Match&nbsp;<span id="displayMatchNumber" translate="no">--</span></span>
                </div>
            </div>
            <div id="brandBar">
                <div class="marquee">
                    <div class="marquee-content"></div>
                    <!-- Duplicate for seamless loop -->
                    <div class="marquee-content" aria-hidden="true"></div>
                    <div class="marquee-content" aria-hidden="true"></div>
                    <div class="marquee-content" aria-hidden="true"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fullscreen Button -->
    <button id="fullscreenBtn" class="primary" aria-label="Toggle fullscreen">
        <span class="material-symbols-rounded" translate="no">fullscreen</span>
        <span id="fullscreenBtnText">Go Fullscreen!</span>
    </button>
    
    <!-- Hidden translatable text for fullscreen button -->
    <span id="fullscreenTextEnter" style="display: none;">Go Fullscreen!</span>
    <span id="fullscreenTextExit" style="display: none;">Exit Fullscreen</span>
    
    <script src="display.js"></script>
</body>
</html>
