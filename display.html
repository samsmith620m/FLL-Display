<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL Timer - Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display-page">
        <!-- Text Display -->
        <div id="textDisplay">
            <h1 class="display-title">Display</h1>
        </div>
        
        <!-- Match Timer Display -->
        <div id="timerDisplay" style="display: none;">
            <div class="team-card">
                <div class="team-number display-small">1234</div>
                <div class="table-name heading-large">Table 1A</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">5678</div>
                <div class="table-name heading-large">Table 1B</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">9012</div>
                <div class="table-name heading-large">Table 2A</div>
            </div>
            <div class="team-card">
                <div class="team-number display-small">3456</div>
                <div class="table-name heading-large">Table 2B</div>
            </div>
            <div class="timer-container">
                <div class="timer-time">2:30</div>
                <div class="timer-status">Ready! ğŸ‘</div>
            </div>
            <div id="brandBar">
                <img src="media/fllc_wordmark.png"/>
                <div class="divider"></div>
                <img src="media/submerged_wordmark.png"/>
            </div>
        </div>
    </div>
    
    <script src="display.js"></script>
</body>
</html>
